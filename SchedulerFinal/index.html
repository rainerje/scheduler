<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar with Events</title>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">August 2023</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="scan-day">Thursday</div>
          <div class="scan-date">17th August 2023</div>
        </div>
        <div class="scans"></div>
        <div class="add-scan-wrapper">
          <div class="add-scan-header">
            <div class="title">Add Scan</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-scan-body">
            <div class="add-scan-input">
              <input type="text" placeholder="Scan Name" class="scan-name" />
            </div>
            <div class="add-scan-input">
              <input
                type="text"
                placeholder="Scan Time From"
                class="scan-time-from"
              />
            </div>
            <div class="add-scan-input">
              <input
                type="text"
                placeholder="Scan Time To"
                class="scan-time-to"
              />
            </div>
          </div>
          <div class="add-scan-footer">
            <button class="add-scan-btn">Add Scan</button>
          </div>
        </div>
      </div>
      <button class="add-scan">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
